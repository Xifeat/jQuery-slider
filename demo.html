<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="./css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 65px;
        }
        
        .slider.addon-slider {
            width: 140px;
            padding-left: 10px;
            padding-right: 12px;
        }
        
        .add-on .input-slider {
            top: -3px;
        }
        

    </style>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    
 </head>
 <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Slider page</span>
          <div class="nav-collapse">
            <ul class="nav">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container well">
        <div class="row">
            
            <div class="span12">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Form with sliders</legend>
<!-- yeah the html is unindented because the html is reused to dynamically create a pre -->
<div class="control-group">
    <label class="control-label"><h4>Default range</h4></label>
    <div class="controls">
        <div class="slider span2" id="default"></div>
        <input data-slider="#default" class="span1">
        <span class="help-inline"></span>
    </div>
</div>

<div class="control-group">
    <label class="control-label"><h4>Short range</h4></label>
    <div class="controls">
        <div class="slider span2" id="short-range"></div>
        <input data-slider="#short-range" data-min="1" data-max="5" class="span1">
        <span class="help-inline"></span>
    </div>
</div>
 
<div class="control-group">
    <label class="control-label"><h4>Negative range</h4></label>
    <div class="controls">
        <div class="slider span2" id="negative-range"></div>
        <input data-slider="#negative-range" data-max="10" data-min="-10" value="0" class="span1">
        <span class="help-inline"></span>
    </div>
</div>
                        
<div class="control-group">
    <label class="control-label"><h4>Decimal range</h4></label>
    <div class="controls">
        <div class="slider span2" id="decimal-range"></div>
        <input data-slider="#decimal-range" data-max="1" data-min="0" data-step="0.01" value="0.05" class="span1">
        <span class="help-inline"></span>
    </div>
</div>
                        
<div class="control-group">
    <label class="control-label"><h4>Negative decimal range</h4></label>
    <div class="controls">
        <div class="slider span2" id="negative-decimal-range"></div>
        <input data-slider="#negative-decimal-range" data-max="1" data-min="-0.1" data-step="0.01" value="nan" class="span1">
        <span class="help-inline"></span>
    </div>
</div>


<div class="control-group">
    <label class="control-label"><h4>Disabled</h4></label>
    <div class="controls">
        <div class="slider span2" id="disabled-range"></div>
        <input data-slider="#disabled-range" class="span1" disabled>
        <span class="help-inline"></span>
    </div>
</div>


<div class="control-group">
    <label class="control-label"><h4>Bootstrap append & prepend</h4></label>
    <div class="controls">
        <div class="input-prepend input-append">
            <div class="add-on slider addon-slider" id="addon-range"></div>
            <input data-slider="#addon-range" data-max="5" data-min="0" data-step="0.05" value="0.25" class="span1">
            <span class="add-on">â‚¬</span>
        </div>
        <span class="help-inline"></span>
    </div>
</div>

<div class="control-group">
    <label class="control-label"><h4>Multiple in same container</h4></label>
    <div class="controls">
        <div class="slider vertical" style="height: 130px"; id="multiple-range"></div>
        <input data-max="100" value="75" class="hide" data-slider="#multiple-range">
        <input data-max="100" value="72" class="hide" data-slider="#multiple-range">
        <input data-max="100" value="69" class="hide" data-slider="#multiple-range">
        <input data-max="100" value="66" class="hide" data-slider="#multiple-range">
        <input data-max="100" value="63" class="hide" data-slider="#multiple-range">
        <input data-max="100" value="60" class="hide" data-slider="#multiple-range">
        <span class="help-inline"></span>
    </div>
</div>

<div class="control-group">
    <label class="control-label"><h4>Prevent default <small>-prevent default on the slidestart event</small></h4></label>
    <div class="controls">
        <div class="slider span2" id="prevent-default"></div>
        <input id="prevent-default-input" data-slider="#prevent-default" class="span1" value="25">
        <span class="help-inline"></span>
    </div>
    <script type="text/javascript">
        $( "#prevent-default-input").bind( "slidestart", function(e){
            e.preventDefault();
        });
   </script>
</div>

<div class="control-group">
    <label class="control-label"><h4>Hidden input <small>-hide the original input and report the value in some other way</small></h4></label>
    <div class="controls">
        <div class="slider span2" id="hidden-input"></div>
        <input id="hidden-input-input" data-slider="#hidden-input" class="span1 hide" value="25">
        <span class="help-inline"></span>
    </div>
    <script type="text/javascript">    
        $("#hidden-input-input").bind( "slide", function(){
            $( this ).next().html( "The value is: " + this.value );
        }).trigger("slide"); //Show the initial value
    </script>
</div>


<div class="control-group">
    <label class="control-label"><h4>Datetime input <small>-hide the original input and interpret the numbers as date in custom slide event</small></h4></label>
    <div class="controls">
        <div class="slider span2" id="date-input"></div>
        <input id="date-input-input" data-slider="#date-input" class="hide" value="22232895" data-min="22232895" data-max="22234335" data-step="15">
        <span class="help-inline"></span>
    </div>
    <script type="text/javascript">
        $("#date-input-input").bind( "slide", function(){
            $( this ).next().html( "The value is: " + ( new Date ( this.value * 1000 * 60 ) + "" ) );
        }).trigger("slide"); //Show the initial value    
    </script>
</div>

<div class="control-group">
    <label class="control-label"><h4>Input inside a scrollable div<small>-just to test that nothing bugs out</small></h4></label>
    <div class="controls">
        <div style="max-height:200px;overflow-y:scroll;">
            <div style="width:100%;height:180px;"></div>
            <div class="slider vertical" style="height: 130px"; id="inside-scrollable"></div>
            <br>
            <input data-slider="#inside-scrollable" class="span1">
            <span class="help-inline"></span>
        </div>
    </div>
</div>
 
                        <div class="form-actions">

                            <button type="submit" class="btn btn-primary" data-loading-text="Saving changes...">Save changes</button>
                            <span class="label label-success fade out">Saved successfully</span>
                        </div>
                        


                      
                    </fieldset>
                    
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./bootstrap-slider.js"></script>

    <script type="text/javascript">        
        $( ".control-group" ).each( function(){
            $(this).after( $( '<pre>', {'class': "prettyprint"} ).text( $.trim( this.outerHTML ) ) );
        });
    </script>
 </body>
</html>
